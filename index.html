<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Table</title>
</head>
<body>
  <table>
    <tr>
      <td colspan="2"></td>
      <td colspan="3"></td>
      <td colspan="5"></td>
    </tr>
    <tr>
      <td></td>
      <td colspan="4" rowspan="2"></td>
      <td colspan="5"></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td></td>
      <td colspan="4"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td colspan="2"></td>
      <td colspan="5"></td>
    </tr>
    <tr>
      <td rowspan="3"></td>
      <td></td>
      <td></td>
      <td colspan="2"></td>
      <td colspan="5" rowspan="2"></td>
    </tr>
    <tr>
      <td rowspan="2" colspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td colspan="7"></td>
    </tr>
  </table>
</body>
</html>
